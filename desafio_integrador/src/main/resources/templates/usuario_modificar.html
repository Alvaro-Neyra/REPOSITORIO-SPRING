<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Modificar Usuario | ADMIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>

<nav th:replace="/fragments/navbar :: nav"></nav>

<div class="container-fluid m-5 contenedor">

    <form class="formulario" th:action="@{/usuario/modificar/{id}(id=${usuario.idUsuario})}" method="POST" enctype="multipart/form-data">
        <input hidden th:value= "${idUsuario}" name="id">

        <div class="form-group my-3">
            <label class="mb-2">Modificar Usuario</label>

            <input th:value="${usuario.nombre}" type="text" class="form-control" name="nombre" placeholder="Nombre de Usuario">
        </div>

        <div class="form-group my-3">
            <label class="mb-2">Username</label>
            <input th:value="${usuario.username}" type="text" class="form-control" name="username" placeholder="Username">
        </div>

        <div class="form-group my-3">
            <label class="mb-2">Apellido</label>
            <input th:value="${usuario.lastname}" type="text" class="form-control" name="lastname" placeholder="Username">
        </div>
        <!-- <div class="form-group my-3">
            <label class="mb-2">Imagen</label>
            <input type="file" class="form-control" name="archivo">
        </div> -->

        <div class="form-group my-3">
            <label class="mb-2">Nueva contrasena</label>
            <input type="password" value="${usuario.password}" class="form-control" name="password" placeholder="Contrasena del Usuario">
        </div>

        <div class="form-group my-3">
            <label class="mb-2">Repetir Contrasena</label>
            <input type="password" value="${usuario.password}" class="form-control" name="password2" placeholder="Repetir nueva contrasena">
        </div>

        <div class="form-group my-3">
            <label class="mb-2">Rol</label>
            <select name="rol" class="form-control">
                <option value="" disabled selected>Seleccionar Rol</option>
                <option th:each="rol : ${roles}"
                        th:value="${rol.toString()}"
                        th:text="${rol}"
                        th:selected="${rol == usuario.rol}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
    </form>

    <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
        <div class="card-body">
            <h5 class="card-title">Exito üëç</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
        <div class="card-body">
            <h5 class="card-title">Error üëé</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/usuarios}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>
</div>

<footer class="text-muted py-5">
    <div class="containerFooter">
        <p class="mb-1">Album example is &copy; Bootstrap,<br>but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/"><br>Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>
        <p class="float-end mb-1">
            <a href="#" style="text-decoration:none"><span>‚¨ÜÔ∏è</span> Back to top</a>
        </p>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
